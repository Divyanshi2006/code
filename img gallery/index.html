<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="title">
      <h1>Photo Gallery</h1>
   </div>
   <br>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('1')">
            <img src="../img gallery/img/1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item" onclick="openModal('2')">
            <img src="../img gallery/img/2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item" onclick="openModal('3')">
            <img src="../img gallery/img/3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item" onclick="openModal('4')">
            <img src="../img gallery/img/4.jpg" alt="Image 1">
         </div>
         <div class="gallery-item" onclick="openModal('5')">
            <img src="../img gallery/img/5.jpg" alt="Image 2">
         </div>
         <div class="gallery-item" onclick="openModal('6')">
            <img src="../img gallery/img/6.jpg" alt="Image 3">
         </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
